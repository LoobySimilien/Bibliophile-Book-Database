<body>

  <h1>BIBLIOPHILE'S BOOK DATABASE!!</h1>
  <div id="loginPage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 ml-auto">
          <input id="lun" type="text" placeholder="Enter username" value="LCS">
          <input id="lpw" type="password" placeholder="Enter password" value="123">
          <input type="button" value="LOGIN" onclick="login()">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-3 ml-auto mr-auto">
          <input id="sun" type="text" placeholder="Enter username">
          <br>
          <input id="sad" type="text" placeholder="Enter address">
          <br>
          <input id="spw" type="password" placeholder="Enter password">
          <br>
          <input id="spw2" type="password" placeholder="Verify password">
          <br>
          <input type="button" value="SIGNUP" onclick="signup()">
        </div>
      </div>
    </div>
  </div>

  <div id="mainPage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 ml-auto">
          <input type="button" value="LOG OUT" onclick="logout()">
        </div>
      </div>
      <div class="row">
        <!-- Search Section -->
        <div class="col">
          <select id="category">
							<option value="title">Title</option>
							<option value="author">Author</option>
							<option value="genre">Genre</option>
							<option value="year">Year</option>
						</select>
          <input id="input" type="text" placeholder="SEARCH" onchange="search()">
          <br>
          <h1>Results</h1>
          <div id="results"></div>
        </div>
        <!-- Cart Section -->
        <div class="col-4">
          <h1>CART</h1>
          <ul id="items"></ul>
          <h3 id="total"></h3>
        </div>
      </div>
    </div>
  </div>
</body>
